<head>

    <title>Ascent</title>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" role="navigation">
        <!-- Logo -->
        <div class="navbar-brand text-center">
            <img SRC="img/logo-white.png" alt="mountain logo" class="logo">
            <h1>ASCENT</h1>
        </div>
        <!-- toggle button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menuList"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menuList">
            <ul class="navbar-nav my-2 my-lg-0">
                <!-- home -->
                <li class="nav-item active">
                    <a class="nav-link" href="members.html">
                        home
                    </a>
                </li>
                <!-- resources -->
                <li class="nav-item active">
                    <a class="nav-link" href="resources.html">
                        resources
                    </a>
                </li>
                <!-- logout button -->
                <button type="button" class="btn btn-outline-light nav-link">
                    logout
                </button>
            </ul>
        </div>
    </nav>
    <div class="main-content">
        <!-- Resource Title -->
        <h2 class="resources-title">Your Daily Reflections</h2>


        <div class="box journal-box">
            <article>
                <div class="journal-header">
                    <h4 class="entry-date">Date: MM/DD/YY</h4>
                    <h4 class="entry-mood">Mood: <i class='fas fa-smile'></i></h4>
                </div>
                <p class="entry-content">Thought of the day</p>
                <div class="entry-btns">
                    <button type="button" class="btn btn-outline-light">Edit</button>
                    <button type="button" class="btn btn-outline-light">Share</button>
                </div>
            </article>
            <article>
                <div class="journal-header">
                    <h4 class="entry-date">Date: MM/DD/YY</h4>
                    <h4 class="entry-mood">Mood: <i class='fas fa-smile'></i></h4>
                </div>
                <p class="entry-content">Thought of the day</p>
                <div class="entry-btns">
                    <button type="button" class="btn btn-outline-light">Edit</button>
                    <button type="button" class="btn btn-outline-light">Share</button>
                </div>
            </article>
        </div>
    </div>
