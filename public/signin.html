<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Peddana&amp;family=Quicksand:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link rel="icon" href="img/logo.png">
    <link href="stylesheets/style.css" rel="stylesheet">
    <title>Ascent</title>
</head>

<body>
    <div class="main-content">
        <div class="box login-container animate__animated animate__fadeIn animate__delay-1s">
            <button class="back fas fa-arrow-circle-left" value="Go back!" onclick="history.back()">
            </button>
            <div class="container">
                <img SRC="img/logo.png" alt="mountain logo"
                    class="signin-logo animate__animated animate__fadeIn animate__delay-1s">
                <h2 class="login-title animate__animated animate__fadeIn animate__delay-1s">ASCENT</h2>
                <form class="animate__animated animate__fadeIn animate__delay-2s">
                    <input type="text" placeholder="username">
                    <input type="password" placeholder="password">
                    <div class="remember">
                        <input type="checkbox" value="lsRemember"> <label for="remember">Remember me</label>
                    </div>
                    <button class="btn btn-default login-btn">Sign in</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
