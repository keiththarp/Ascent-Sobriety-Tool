<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

        <link rel="stylesheet" href="./counter.css">
    </head>
    <body>
        <div class="container">
            <div class="row mtn-logo-top">
                <img class="mx-auto mtn-logo" src="./2.png" alt="mountain-logo">
            </div>
        </div>

        <div class="container">
            <div class="row align-items-center justify-content-center" id="counter">
                <!-- Pie chart will be inserted into this div -->
                <div id="responsive-chart"></div>
                <img id="mtn-img" class="mx-auto" src="./mtn1.png" alt="mountain-logo">
            </div>
        </div>

        <div class="container days-until text-center">
            <div class="row text-center">
                <p class="align-middle">{{days}} Days Until Next Badge  <span class="star"><i class="fas fa-star"></i></span></p>
            </div>

        </div>

    </body>
    <!-- Apex charts (can also do npm install) -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="./counter.js"></script>

</html>
